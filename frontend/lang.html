<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Language Selection</title>
    <link rel="stylesheet" href="lang.css">
  </head>
  <body>
    <div class="mobile-shell">
      <main class="card" role="main">
        <div class="logo-wrap">
          <img id="logo" src="image.jpeg" alt="logo" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22180%22 height=%22180%22><rect rx=%2290%22 width=%22100%25%22 height=%22100%25%22 fill=%22%23ffffff%22/><circle cx=%2290%22 cy=%2290%22 r=%2270%22 fill=%22%23e9eef8%22 stroke=%22%23d0d9ea%22 stroke-width=%224%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Segoe UI,Arial%22 font-size=%2230%22 fill=%22%2388a0d8%22>BMTC</text></svg>'">
        </div>

        <h2 id="heading">Select your language</h2>

        <div class="lang-list" role="list">
          <button id="btn-en" class="lang-btn" data-lang="en" role="listitem">ENGLISH</button>
          <button id="btn-kn" class="lang-btn" data-lang="kn" role="listitem">ಕನ್ನಡ</button>
        </div>

        <div class="next-wrap">
          <button id="nextBtn" class="next-btn" disabled>NEXT</button>
        </div>
      </main>
    </div>

    <script src="lang.js"></script>
  </body>
</html>
